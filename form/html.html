<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    
    <h2 class="title" >Sign up</h3>

    <label>Name</label>
    <input type="name"/>

    <label>Email</label>
    <input type="email" />

    <label>Password</label>
    <input type="password" />

    <label>Birthdate</label>
    <input type="date" />

    <label>Gender</label>
    <div class="inputs-container small-margin">
      <input type="radio" name="type" value="male" checked />
      <label class="no-margin" for="male">Male</label>
    </div>

    <div class="inputs-container small-margin">
      <input type="radio" name="type" value="female" />
      <label class="no-margin" for="female">Female</label>
    </div>

    <div class="inputs-container">
      <input class="no-margin" type="checkbox" value="reminder" />
      <label class="no-margin" for="reminder">Accept all privacy shit</label>
    </div>

    <button>Sign up</button>
  </div>
</body>
